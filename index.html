<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="card-display">
    <div class="card">
      <div class="left-card">
        <h3 class="headline-1">Your Result</h3>
        <div class="score">
          <h1 id="scored">76</h1>
          <p class="out-of">of 100</p>
        </div> 
      
        <h1 class="headline-2">Great</h1>
        <p class="text">
          You scored higher than 65% of the people who have taken these tests.
        </p>
        
      </div>
      
      
      <div class="right-card">      
      <h3 class="headline-3">Summary</h3>
      
        <div class="child-1">
         <img src="./assets/images/icon-reaction.svg" alt="react-svg"> 
         <p class="child-1-name">Reaction</p>
         <p class="mark"><span class="marks">80</span> 
          <span class="out-of">/ 100</span></p>
         
        </div>
        <div class="child-2">
         <img src="./assets/images/icon-memory.svg" alt="brain-svg"> 
         <p class="child-2-name">Memory</p>
         <p class="mark"><span class="marks">92</span> 
          <span class="out-of">/ 100</span></p>
         
        </div>
        <div class="child-3">
         <img src="./assets/images/icon-verbal.svg" alt="verbal-svg"> 
         <p class="child-3-name">Verbal</p>
         <p class="mark"><span class="marks">61</span> 
          <span class="out-of">/ 100</span></p>
         
        </div>
        <div class="child-4">
         <img src="./assets/images/icon-visual.svg" alt="eye-svg"> 
         <p class="child-4-name">Visual</p>
         <p class="mark"><span class="marks">72</span> 
          <span class="out-of">/ 100</span></p>
         
        </div>

      
        <button>Continue</button>
        
      </div>
      
  
    </div>
  
  </section>
    
 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/amansharma234" target="_blank">Aman Sharma</a>.
  </div>
</body>
</html>
